<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- <meta name="apple-mobile-web-app-status-bar-style" content="default"> -->
  <!-- <meta name="theme-color" content="#dd1e28s" media="(prefers-color-scheme: light)"> -->
  <!-- <meta name="theme-color" content="#000" media="(prefers-color-scheme: dark)"> -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="/src/static/logo.png">
  <link rel="apple-touch-startup-image" href="/src/static/server/img/launcher.png">
  <script src="/src/static/js/uni.webview.1.5.5.js" type="module"></script>

  <script>
    var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') ||
      CSS.supports('top: constant(a)'))
    document.write(
      '<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
      (coverSupport ? ', viewport-fit=cover' : '') + '" />')
  </script>
  <link rel="icon" type="image/x-icon" href="/src/static/logo.png">
  <title></title>
  <!--preload-links-->
  <!--app-context-->
</head>

<body>
  <div id="app">
    <div
      style="background: #f5f6f9; position: fixed; top: 0; right: 0; left: 0; bottom: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; box-sizing: border-box;">
      <img style="border-radius: 6px;" width="90" height="90" src="/src/static/logo.png" />
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
